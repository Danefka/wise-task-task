spring:
  application:
    name: wise-task-plugin
  datasource:
    url: jdbc:postgresql://wise-task-db:5432/wise_task_task
    username: wise_task_task
    password: wise_task_task
    driver-class-name: org.postgresql.Driver
  jpa:
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.orm.jdbc.bind: TRACE
    org.hibernate.type.descriptor.sql: TRACE

grpc:
  service:
    graph:
      port: 6565
      host: wise-task-graph
  port: 6568
server:
  port: 8082